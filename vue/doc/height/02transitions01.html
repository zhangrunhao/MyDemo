<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <div id="example-4">
    <button @click="show = !show">
      Toggle
    </button>
    <transition
      v-on:before-enter="beforeEnter"
      v-on:enter="enter"
      v-on:leave="leave"
      v-bind:css="false"
    >
      <p v-if="show">
        Demo
      </p>
    </transition>
  </div>
</body>
</html>

<script src="./vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>

<script>
new Vue({
  el: '#example-4',
  data () {
    return {
      show: false
    }
  },
  methods: {
    beforeEnter: function (el) {
      el.style.opacity = 0
      el.style.transformOrigin = 'left'
    },
    enter: function (el, done) {
      Velocity(el, {
        opacity: 1,
        fontSize: '1.4em'
      },{
        durantion: 300
      })
      Velocity(el, {
        fontSize: '1em'
      },{
        complete: done
      })
    },
    leave: function (el, done) {
      Velocity(el, {
        translateX: '15px',
        rotateZ: '50deg'
      },{
        durantion: 600
      })
      Velocity(el, {
        rotateZ: '100deg'
      },{
        loop: 2
      })
      Velocity(el, {
        rotateZ: '45deg',
        translateY: '30px',
        translateY: '30px',
        opacity: 0
      },{
        complete: done
      })
    }
  }
})
</script>
